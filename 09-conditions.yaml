- name: Create user if not exist
  hosts: localhost

  vars_prompt:
  - name: username
    prompt: "Enter the username you want to create"
    private: false
  tasks:
  - name: Check if username already exist
    ansible.builtin.command: id {{username}}
    register: out
    ignore_errors: true

  - name: print the command output
    ansible.builtin.debug:
      msg: "Output is : {{out}}"
